<!DOCTYPE html>
<html>
<head>
    <title>Spotify to YouTube Converter</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <h1>Spotify to YouTube Converter</h1>
    <p>Enter the Spotify playlist ID to convert to YouTube:</p>
    
    <form method="POST" action="/convert">
        <label for="playlist_id">Spotify Playlist ID:</label>
        <input type="text" id="playlist_id" name="playlist_id" required placeholder="E.g., your_playlist_id">
        <br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
